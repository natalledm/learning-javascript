<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Harry Potter Quiz</title>
</head>
<body>
    <!-- top session -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Harry Potter Quiz</h2>
        </div>
    </div>
    
    <!-- result session -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Harry Potter fan</p>
        </div>
    </div>

    <!-- quiz session -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
        
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who guards the entrance to the Gryffindor common room?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">The Bloody Baron</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">The Fat Lady</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What does Ron see in the Mirror of Erised?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">Himself holding the quidditch cup</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Himself with lots of money</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What does one say to close the Marauder's Map and make it blank again?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">All done</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">Mischief managed</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Which professor teaches flying lessons?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">Madam Hooch</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">Sybill Trelawney</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
